spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console

app:
  jwt:
    secret: verysecretkeychangeme-please-change
    expiration-ms: 3600000
  crypto:
    # 32+ characters recommended for demo; rotate for real systems
    secret: change-me-to-a-32-char-secret-key!!

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,loggers
  endpoint:
    health:
      show-details: always
